<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <img src="./assets/logo.png" alt="VHS Logo with business name: I Found These.">    
        <div id="business-info-wrapper">
            <p>I Found These!</p>
            <p>Pop-Up VHS Stand</p>
            <p>Currently located on the corner of 8th and Main, Goodland, KS</p>
            <p>Available for a limited Time!</p>
        </div>    
</header>
<nav>
    <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us!</a></li>
</ul>
</nav>

 <div id="sectionWrapper">
            <section id="personalFields">
                <p>Name</p>
                <input type="text" placeholder="Name">

                <input type="text" placeholder="Email">

                <input type="text" placeholder="Phone Number">
